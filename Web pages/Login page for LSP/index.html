<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page for Lsp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
                <div id="logo-container">
                    <a href="#"><h1>eLegalEase</h1></a>
                </div>
                <div id="pages-link">
                    <a href="#"><h3>Home</h3></a>
                    <a href="#"><h3>Services</h3></a>
                    <a href="#"><h3>Advocate</h3></a>
                    <a href="#"><h3>About Us</h3></a>
                </div>
        </div>
        <div id="container">
            <div id="leftside">
                <div id="heading">
                    <h2><i>Serve your services online</i></h2>
                </div>
                <div id="description">
                    <h1>Empower your</h1>
                        <div class="yellow">
                            <h1 id="yellow">Legal service</h1>
                            <h1 id="white">from</h1>
                        </div>
                    <h1>anywhere anytime</h1>
                </div>
            </div>
            <div id="rightside">
                <div id="form-container">
                    <form action="" method="post">
                        <div id="form-heading">
                            <h1><b>Login to your account</b></h1>
                            <h5>Ready to turn the page on legal challenges?</h5>
                        </div>
                        <div id="form-data">
                            <label for="Email">
                                Email
                                <br>
                                <input type="email" name="email">
                            </label>
                            <br>
                            <br>
                            <div class="combine">
                                <label for="Password">
                                    Password
                                    <br>
                                    <input type="password" name="password">
                                </label>
                                <a href="#"><h5>Forgot Password?</h5></a>
                            </div>
                            
                            <br>
                            <br>
                            <button type="submit">Login</button>
                            <br>
                            <br>
                            <div class="lastline">
                                <h5>Not Registered Yet?</h5>
                                <a href="#"><h5>Create an account</h5></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
